<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Access</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="content blur" id="blurContent">
    <h1>Premium Insights</h1>
    <p>This article is for members only. Please log in.</p>
  </div>

  <div class="overlay" id="gatedPopup" style="display: flex;">
    <div class="popup-box">
      <h2>Member Login</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
